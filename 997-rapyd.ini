; Start Rapyd VZ Core Optimisations  
; version: 1.01
; path:  /usr/local/lsws/lsphp/etc/php.d/997-rapyd.ini
;
; opcache - developer settings
opcache.enable=1
opcache.enable_cli=1
opcache.save_comments=1
opcache.fast_shutdown=1
opcache.memory_consumption=200
opcache.interned_strings_buffer=26
opcache.max_wasted_percentage=10
opcache.max_accelerated_files=10000
opcache.revalidate_freq=0
opcache.validate_timestamps=1
open_basedir = /var/www/webroot:/tmp:/usr/share/php:/var/www/backup_summary
;
; jit compiler - dont enable for now
;opcache.jit_buffer_size=256M
;opcache.jit=1235
; jit compiler - dont enable for now
;
;
; Enable MessagePack extension module - this is required by relay.so
; Moved to 996-rapyd-relay.ini
;extension=msgpack.so
;
; End Rapyd VZ Core Optimisations  
