
max_execution_time=300
max_input_time=60
max_input_vars=1000
memory_limit=512M
post_max_size=100M
upload_max_filesize=100M
date.timezone=UTC
allow_url_fopen=1
ffmpeg_path=/usr/bin/ffmpeg
ffprobe_path=/usr/bin/ffprobe
opcache.enable=1
opcache.memory_consumption=200
opcache.interned_strings_buffer=26
opcache.max_accelerated_files=10000
